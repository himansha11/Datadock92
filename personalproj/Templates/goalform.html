{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals and Aspirations Form</title>
    <style>
        body {

        }
        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('{% static "goal123.jpg" %}');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
        h1 {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        form {
            width: 60%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        textarea,
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        input[type="submit"] {
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: black;
        }
        .section {
            margin-bottom: 30px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 4px;
        }
        .section h2 {
            margin-top: 0;
            color: #555;
        }
        .button2 {
            position: absolute;
            top: 45px;
            left: 10px;
            border: none;
            background-color: #87ceeb;
            font-size: 18px;
            color: rgba(105, 143, 161, 0.377);
            cursor: pointer;
        }
        .button2:hover {
            color: #ff639a;
        }
    </style>
</head>
<body>
    <div class="button2">
        <button class="back-button" onclick="goBack()">Back</button>
    </div>
    <h1>ðŸŽ¯ Goals and Aspirations Form ðŸŽ¯</h1>
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name1" placeholder="Enter your full name" required>

        <div class="section">
            <h2>Short-Term Goals</h2>
            <label for="shortTermGoals">Describe Your Short-Term Goals</label>
            <textarea id="shortTermGoals" name="name2" placeholder="Enter your short-term goals..." ></textarea>
        </div>

        <div class="section">
            <h2>Long-Term Goals</h2>
            <label for="longTermGoals">Describe Your Long-Term Goals</label>
            <textarea id="longTermGoals" name="name3" placeholder="Enter your long-term goals..." ></textarea>
        </div>

        <div class="section">
            <h2>Dream Destinations</h2>
            <label for="dreamDestinations">List Your Dream Destinations</label>
            <textarea id="dreamDestinations" name="name4" placeholder="Enter your dream destinations..." ></textarea>
        </div>

        <div class="section">
            <h2>Bucket List Items</h2>
            <label for="bucketListItems">Whatâ€™s on Your Bucket List?</label>
            <textarea id="bucketListItems" name="name5" placeholder="Enter your bucket list items..." ></textarea>
        </div>

        <input type="submit" value="Submit">
    </form>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
