{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('{% static "abc.webp" %}') no-repeat center center fixed; /* Add your image here */
            background-size: cover; /* Ensures the background image covers the whole screen */
            color: white;
        }

        .signup-container {
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent background */
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            position: relative;
            transition: box-shadow 0.3s ease-in-out;
        }

        .signup-container:hover {
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.7);
        }

        h2 {
            color: #00ffcc;
            font-size: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 8px;
            display: inline-block;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 2px solid #444;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background-color: #222;
            color: #fff;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #00ffcc;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        button {
            background-color: #00ffcc;
            color: white;
            border: 2px solid #00ffcc;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, border-color 0.3s;
        }

        button:hover {
            background-color: #00b3a6;
            border-color: #00b3a6;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
            text-align: center;
        }

        .footer a {
            color: #00ffcc;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="input-container">
                <label for="name">Name:</label>
                <input type="text" name="name1" placeholder="Enter your name" required><br>
            </div>

            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" name="name2" placeholder="Enter your email" required><br>
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <div class="footer">
            <p><a href="/path2/">Already have an account? Login</a></p>
        </div>
    </div>

</body>
</html>
